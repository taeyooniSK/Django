{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <link
      href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <title>Taeyoon's Blog</title>
  </head>
  <body>
    <header class="page-header">
      <h1><a href="">Taeyoon's blog</a></h1>
    </header>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% block content %} 
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
